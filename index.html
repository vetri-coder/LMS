<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ðŸ“šDigital Library</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="Book.html">Books</a></li>
            <li><a href="library.html">Feedback</a></li>
        </ul>
    </nav>

    <div id="loginModal" class="modal show">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required autocomplete="email">
                
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                  
                </div>
                    
                <button type="submit" id="loginBtn">Login</button>
                <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></p>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegister()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" placeholder="Enter your name" required autocomplete="name">

                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required autocomplete="email">

                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Enter your password" required autocomplete="new-password">

                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
